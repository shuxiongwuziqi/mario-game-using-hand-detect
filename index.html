<!doctype html>
<html style="touch-action: none;" manifest="offline.appcache">

<head>
    <title>Super Mario Bros Level 1-1 - Backbone Game Engine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="./apple_touch_icon.png" rel="apple-touch-icon" />

    <meta name="viewport" content="width=960, user-scalable=no" />
    <meta name="mobileoptimized" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <!-- this is a plugin controlling movement by handpost -->
    <script src="./plugin.js" type="text/javascript"></script>

    <script src="./3rd/qtree.js" type="text/javascript"></script>
    <script src="./3rd/underscore.js" type="text/javascript"></script>
    <script src="./3rd/backbone.native.js" type="text/javascript"></script>
    <script src="./3rd/backbone.js" type="text/javascript"></script>

    <script src="./src/adjust-viewport.js" type="text/javascript"></script>
    <script src="./src/shapes.js" type="text/javascript"></script>
    <script src="./src/core.js" type="text/javascript"></script>
    <script src="./src/character.js" type="text/javascript"></script>
    <script src="./src/input.js" type="text/javascript"></script>
    <script src="./src/hero.js" type="text/javascript"></script>
    <script src="./src/world.js" type="text/javascript"></script>
    <script src="./src/local-storage.js" type="text/javascript"></script>
    <script src="./src/camera.js" type="text/javascript"></script>
    <script src="./src/editor.js" type="text/javascript"></script>

    <script src="./super-mario-bros/mario.js" type="text/javascript"></script>
    <script src="./super-mario-bros/tiles.js" type="text/javascript"></script>
    <script src="./super-mario-bros/artifacts.js" type="text/javascript"></script>
    <script src="./super-mario-bros/enemies.js" type="text/javascript"></script>
    <script src="./super-mario-bros/display.js" type="text/javascript"></script>
    <script src="./super-mario-bros/level_1-1.js" type="text/javascript"></script>
    <script src="./super-mario-bros/main.js" type="text/javascript"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        video {
            width: 300px;
            height: 300px;
            position: absolute;
            bottom: 0;
            left: 550px;
            cursor: move;
            z-index: 999;
        }

        #text {
            font-size: 30px;
            color: red;
            position: absolute;
            z-index: 999;
            left: 50%;
            margin-left: -100px;
            margin-top: 25px;
        }
    </style>

</head>

<body>
    <img id="mario" src="./super-mario-bros/super-mario-2x.png" style="display:none;" />
    <img id="tiles" src="./super-mario-bros/super-mario-tiles-2x.png" style="display:none;" />
    <img id="enemies" src="./super-mario-bros/super-mario-enemies-2x.png" style="display:none;" />
    <img id="icons" src="./super-mario-bros/icons.png" style="display:none;" />

    <div id="text">show your hand</div>

    <video id="video" draggable="true" style="left: 550px; bottom: 0px;"></video>

    <canvas id="foreground" width="960" height="700">
        Your browser does not support canvas element.
    </canvas>
</body>

</html>
